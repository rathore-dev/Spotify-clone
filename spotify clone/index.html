<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docher-hi res audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/logo.jpg" alt=""></li></li>
            <li>Home</li>
            <li>about</li>
        </ul>
    </nav>


    <div class="container">
    <div class="songList"></div>
        <h1>
            Hi-res audio for AudioFreaks
        </h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Shreya ghosal</span>
                <span class="songlistplay"><span class="timestamp">05:39<i class="far songItemPlay fa-1x fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">(feat. Arijit Singh)</span>
                <span class="songlistplay"><span class="timestamp">06:38<i class="far songItemPlay fa-1x fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Sonu Nigam</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-1x fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">bhaag milkha bhaag </span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-1x fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">dawat E ishq</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemPlay fa-1x fa-solid fa-circle-play"></i></span></span>
            </div>
           
        </div>
        <div class="songBanner"></div>
    </div>
    
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="far fa-3x fa-solid fa-backward"></i>
            <i class="far fa-3x fa-solid fa-circle-play"></i>
            <i class="far fa-3x fa-solid fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="plaing.gif"  alt=""> Let Me Love You - Justin Beiber
        </div>
    </div>

    <script src="https://kit.fontawesome.com/86dcc98480.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
